<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <div class="col-sm-6">
        <form wicket:id="teacherForm" role="form">
            <div class="form-group">
                <label for="shortName"> Short name: </label>
                <input type="text" wicket:id="shortName" class="form-control" placeholder="Short name"/>
            </div>
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" wicket:id="name" class="form-control" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="birthDate">Birth date: </label>
                <input type="text" wicket:id="birthDate" class="form-control" placeholder="Birth date"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <!--<input type="submit" value="Submit" id="formsubmit"/>-->
        </form>
    </div>
</wicket:panel>
</body>
</html>
